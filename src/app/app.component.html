<div class="container">




  <div class="row text-center">

    <h3>{{viewDate | calendarDate:('monthViewTitle')}}</h3>

  <div
    class="btn btn-primary"
    mwlCalendarPreviousView
    [view]="view"
    [(viewDate)]="viewDate" align="center">
    Previous Month
  </div>

  <div
    class="btn btn-primary"
    mwlCalendarNextView
    [view]="view"
    [(viewDate)]="viewDate">
    Next Month
  </div>

  </div>


  <div class="row text-center">

  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (dayClicked)="dayClicked($event.day.date)"
  >
  </mwl-calendar-month-view>

  </div>

</div>
